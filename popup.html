<!DOCTYPE html>
<html>
  <head>
    <title>Element Modifier</title>
    <link rel="stylesheet" href="content.css" />
    <script src="store.js"></script>
    <script src="detector.js"></script>
    <script src="youtube.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="popup">
      <h1>Unbind</h1>
      <h3 class="website_name"></h3>

      <div class="form-check form-switch" id="shorts">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="shortsSwitch"
        />
        <label class="form-check-label" for="shortsSwitch"
          >Disable Shorts</label
        >
      </div>

      <div class="form-check form-switch" id="subscription">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="subscriptionSwitch"
        />
        <label class="form-check-label" for="subscriptionSwitch"
          >Only show Subscription</label
        >
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
